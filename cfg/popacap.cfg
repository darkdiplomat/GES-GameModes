// The amount of time in seconds the victim should survive before being awarded a point (default: 30, range: 5 - 60)
pac_survive_time 30
// Reduces the damage to non-victim players by 90% (0 to disable, 1 to enable)
pac_reduced_damage 1
// Enables the victim to score (all kills score) (1 to enable, 0 to disable)
pac_victim_scoring 0
// Enables the original Perfect Dark Settings (ie: 1 minute survive timer, normal damage,
// and death match scoring [all kills score]. Overrides all other settings)
pac_classic_mode 0
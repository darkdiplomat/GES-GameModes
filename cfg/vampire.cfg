// Sets the amount of lives to give the players to start, set to 0 to disable lives (Default 5, minimum 0, max 10)
vampire_lives 5
// Sets the amount of blood players start with. 10 Blood ~ 1 Second (Default 300, minimum 100, max 600)
vampire_max_blood 300
// The factor at which blood is lost. Higher the number, the more blood is lost each second. (Default 8, minimum 1, max 10)
vampire_blood_loss 8